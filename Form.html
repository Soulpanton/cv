<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs</title>
</head>

<body>
    <h1>Sign Up</h1>
    <form action="mailto:soulpanton@gmail.com" method="post" enctype="text/plain">
        <label for="">First Name</label>
        <input type="text" name="yourName" id=""><br><br>
        <label for="">Last Name</label>
        <input type="text" name="yourLastName"><br><br>
        <label for="">Email</label>
        <input type="email" name="yourEmail" id=""><br><br>
        <label for="">Your Message</label><br>
        <textarea name="yourMessage" id="" cols="30" rows="10"></textarea>
        <p>Select a Date</p>
        <input type="date" name="yourDate" id=""><br><br>
        <label for="">Good so far?</label>
        <input type="radio"><br>
        <label for="">How Good?</label>
        <input type="range" name="yourRange" id=""><br><br>
        <input type="submit">
    </form>
